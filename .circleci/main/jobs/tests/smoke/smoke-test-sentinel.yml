 jobs:
  smoke-test-sentinel:
    executor: smoke-test-executor
    parallelism: 5
    # No resource class support for machine executors, we're constrained to use the default
    # medium class which has 2 vCPUs and 8 GB RAM
    #resource_class: large
    steps:
      - run:
          name: "skip if flaky tests are enabled"
          command: echo "trigger-flaky=<< pipeline.parameters.trigger-flaky-smoke >>"
      - when:
          condition:
            not:
              or:
                - << pipeline.parameters.trigger-flaky-smoke >>
                - matches: { pattern: "^.*flaky.*$", value: << pipeline.git.branch >> }
          steps:
            - attach_workspace:
                at: ~/
            - fetch-artifacts:
                path: /tmp/test
                location: opennmsmavenartifact
            - run:
                name: Extract maven keep artifacts
                command: |
                  cd /tmp
                  tar -xvf /tmp/test/maven-keep.tar.gz
                  ls
                  mv /tmp/tmp/maven-keep/* ~/.m2/repository/org/opennms/                 
            - run-smoke-tests:
                suite: sentinel
