<div id="curlModal">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$close()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Curl command</h4>
    </div>
    <div class="modal-body">
        <pre>curl --request POST -u USERNAME:PASSWORD -url {{serverUrl}}/opennms/rest/daemons/reload/{{daemon.name}}/</pre>
        <h6>Hint: The server url is generated from the browser's location</h6>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$close()">Close</button>
    </div>
</div>
