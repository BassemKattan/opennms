<!-- Edit button -->
<span style="line-height:24px;" ng-hide="editing">
	{{value}} <a href style="text-decoration: none;" ng-click="edit()"><i class="fa fa-edit fa-lg"/></a>&nbsp;
</span>

<!-- TODO: Add the ability to support select controls -->
<!-- Input for new item -->
<span ng-show="editing" class="text-nowrap">
	<input type="{{valueType}}" ng-keyup="onKeyup($event)" ng-model="value"/>
	<a href style="text-decoration: none;" ng-click="submit()"><i class="fa fa-save fa-lg"/></a>
	<a href style="text-decoration: none;" ng-click="cancel()"><i class="fa fa-close fa-lg"/></a>
</span>

<!-- Transclude any content inside the tag -->
<span ng-transclude/>
