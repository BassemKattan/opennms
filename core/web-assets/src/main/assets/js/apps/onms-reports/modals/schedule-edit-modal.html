<div class="modal-header">
    <h3>Edit Schedule</h3>
</div>
<div class="modal-body">
    <onms-report-details ng-model="report" options="options"></onms-report-details>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" id="action.cancel.{{meta.triggerName}}" ng-click="$close()"><i class="fa fa-times"></i> Cancel</button>
    <button class="btn btn-primary" id="action.update.{{meta.triggerName}}" ng-click="update()"><i class="fa fa-save"></i> Update</button>
</div>
