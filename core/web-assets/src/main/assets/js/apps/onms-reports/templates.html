<span ng-if="reports.length == 0">No Data available</span>

<div class="row">
    <div class="col-5">
        <div class="mx-2 my-2">
            <div class="list-group" ng-if="reports.length > 0">
                <a ng-repeat="report in reports"
                   ui-sref-active="active"
                   ui-sref="report.templates.details({'id': report.id, 'online': report.online})"
                   class="list-group-item list-group-item-action border-0">
                    <h5 class="mb-0">{{report.name}}</h5>
                    <p class="text-muted">{{report.description}}</p>
                    <span class="badge badge-secondary" ng-if="!report.online" title="Can only deliver or schedule Report">
                        no adhoc
                    </span>
                </a>
            </div>
        </div>
    </div>
    <div class="col-7" ui-view>
    </div>
</div>
