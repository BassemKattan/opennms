<span ng-if="reports.length == 0">No Data available</span>
<table class="table table-sm table-striped" ng-if="reports.length > 0">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="report in reports">
        <td class="col-4">{{report.name}}</td>
        <td class="col-6">{{report.description}}</td>
        <td class="col-2 text-right">
            <button ui-sref="report.details({'id': report.id, 'type': 'online'})" class="btn btn-sm btn-secondary" title="Execute this report instantly" ng-if="report.online === true"><i class="fa fa-play"></i></button>
            <button ui-sref="report.details({'id': report.id, 'type': 'deliver'})" class="btn btn-sm btn-secondary" title="Deliver report to file system or via e-mail"><i class="fa fa-share"></i></button>
            <button ui-sref="report.details({'id': report.id, 'type': 'schedule'})" class="btn btn-sm btn-secondary" title="Create a schedule for this report"><i class="fa fa-clock-o"></i></button>
        </td>
    </tr>
    </tbody>
</table>
<span class="text-muted">{{reports.length}} Report(s)</span>
