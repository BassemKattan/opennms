<div ng-if="options.deliverReport && options.scheduleReport">
  <div class="modal-header">
    <h3>Report scheduled</h3>
  </div>
  <div class="modal-body">
    <div class="alert alert-success">
      The report was scheduled successfully.
    </div>
    <button class="btn btn-sm btn-secondary" ng-click="goToSchedules()">Show me</button>
  </div>
</div>

<div ng-if="options.deliverReport && !options.scheduleReport">
  <div class="modal-header">
    <h3>Report delivered</h3>
  </div>
  <div class="modal-body">
    <div class="alert alert-success">
      The report will be delivered shortly.
    </div>
    <button class="btn btn-sm btn-secondary" ng-click="goToPersisted()">Show me</button>
  </div>
</div>
