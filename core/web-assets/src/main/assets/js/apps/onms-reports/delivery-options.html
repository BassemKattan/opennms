<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <span>Report Delivery Options</span>
            </div>
            <div class="card-body">
                <form class="form" name="deliveryOptions">
                    <div class="form-group">
                        <div class="col-md-6">
                            <label for="">Unique name</label>
                            <input path="instanceId" cssClass="form-control" data-toggle="tooltip" data-placement="right" title="A name to identify this report. Must be unique overall reports."/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <label path="format" for="format">Format</label>
                            <select path="format" cssClass="form-control custom-select" data-toggle="tooltip" data-placement="right" title="The output format of the generated report.">
                                <options items="${formats}"/>
                            </select>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-md-6 ml-4">
                            <checkbox path="sendMail" cssClass="form-check-input"/>
                            <label class="form-check-label" for="sendMail1" data-toggle="tooltip" data-placement="right" title="Indicates whether the generated report is send via email to the defined recipient.">
                                Email report
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6">
                            <label path="mailTo" for="mailTo">Recipient</label>
                            <input path="mailTo" cssClass="form-control" data-toggle="tooltip" data-placement="right" title="The recipient of the generated report if 'Email report' is enabled."/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 ml-4">
                            <checkbox path="persist" cssClass="form-check-input"/>
                            <label class="form-check-label"
                                   data-toggle="tooltip"
                                   data-placement="right"
                                   title="Indicates whether a copy of the generated report is stored on disk."
                                   for="persist1" >
                                Save a copy of this report
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-secondary" id="proceed" name="_eventId_proceed" value="Proceed"/>&#160;
                            <input type="submit" class="btn btn-secondary" name="_eventId_revise" value="Revise"/>&#160;
                            <input type="submit" class="btn btn-secondary" name="_eventId_cancel" value="Cancel"/>&#160;
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
        onVersionChange();
    })
</script>
