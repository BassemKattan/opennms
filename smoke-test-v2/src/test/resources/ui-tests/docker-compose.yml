version: '2.3'

networks:
  opennms.net:
    driver: bridge

services:
  database:
    container_name: opennms.psql
    image: postgres:10
    env_file:
      - env.postgres
    networks:
      - opennms.net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 30s
      retries: 3
    ports:
      - "5432:5432"

  opennms:
    container_name: opennms.hzn.core.web
    image: horizon:latest
#    image: opennms/horizon-core-web:bleeding
    init: true
    env_file:
      - env.opennms
      - env.postgres
    networks:
      - opennms.net
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./etc-overlay:/opt/opennms-etc-overlay
    command: ["-s"]
    healthcheck:
      test: ["CMD", "curl", "-f", "-I", "http://localhost:8980/opennms/login.jsp"]
      interval: 1m
      timeout: 5s
      retries: 3
    ports:
      - "8980:8980"
      - "8101:8101"
      - "8001:8001"
      - "61616:61616"
      - "162:162/udp"
